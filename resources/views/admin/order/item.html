<!DOCTYPE html>
<html lang="en">
<!--#include virtual="/ssi/header.html"-->

<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
    <!-- Main Header -->
    <!--#include virtual="/ssi/main-header.html"-->

    <!-- Main sidebar -->
    <!--#include virtual="/ssi/admin/sidebar.html"-->

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <!--#include virtual="/ssi/content-header-h1.html"-->

            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i>首页</a></li>
                <li>订单管理</li>
                <li class="active">道具列表</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content" id="app">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">道具列表</h3>
                </div>

                <div class="box-body">
                    <my-vuetable
                        :table-url="tableUrl"
                        :table-fields="tableFields"
                    >
                    </my-vuetable>
                </div>
            </div>

            <div id="edit-item-modal" class="modal fade" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button class="close" type="button" data-dismiss="modal">x</button>
                            <h3 class="text-center">编辑道具价格</h3>
                        </div>
                        <div class="modal-body">
                            <form role="form" class="form-group" method="POST" action="#" @submit.prevent="editPrice">
                                <div class="form-group">
                                    <label>道具名称</label>
                                    <input class="form-control" type="text" disabled v-if="activatedRow" v-model="activatedRow.name">
                                </div>
                                <div class="form-group">
                                    <label>单价(分)</label>
                                    <input class="form-control" type="number" min="1" required v-if="activatedRow" v-model.trim="activatedRow.price">
                                </div>
                                <div class="form-group">
                                    <button class="btn btn-primary btn-block btn-flat" type="submit">提交</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <my-toastr ref="toastr"></my-toastr>
        </section>
        <!-- /.content -->

    </div>
    <!-- /.content-wrapper -->

    <!-- Main Footer -->
    <!--#include virtual="/ssi/main-footer.html"-->

</div>
<!-- ./wrapper -->

<script src="/dist/webpack/admin/order/item.js"></script>
</body>
</html>
