        <!-- 新建登录公告模态框 -->
        <div id="new-login-modal" class="modal fade" tabindex="-1">
            <div class="modal-dialog" style="width: 380px;">
                <div class="modal-content">
                    <div class="modal-header">
                        <button class="close" type="button" data-dismiss="modal">x</button>
                        <h3 class="text-center">新建登录公告</h3>
                    </div>
                    <div class="modal-body">
                        <form role="form" class="form-group" method="POST" action="#" @submit.prevent="sendCreatePost">
                            <div class="form-group has-feedback">
                                <label>优先级</label>
                                <select class="form-control" v-model.trim="createFormData.priority">
                                    <option v-for="(value, index) in priorityType" :value="index"
                                            v-if="index == createFormData.priority" selected>
                                        {{ value }}
                                    </option>
                                    <option v-else :value="index">
                                        {{ value }}
                                    </option>
                                </select>
                            </div>
                            <div class="form-group has-feedback">
                                <label>时间间隔</label>
                                <input name="interval" type="number" min="1" required class="form-control"
                                       v-model.trim="createFormData.interval" placeholder="单位：秒">
                                <span class="glyphicon glyphicon-time form-control-feedback"></span>
                            </div>
                            <div class="form-group has-feedback">
                                <label>开始时间</label>
                                <date-picker required v-model="createFormData.start_at"
                                             placeholder="开始时间1"></date-picker>
                                <span class="glyphicon glyphicon-calendar form-control-feedback"></span>
                            </div>
                            <div class="form-group has-feedback">
                                <label>结束时间</label>
                                <date-picker required v-model="createFormData.end_at"
                                             placeholder="结束时间"></date-picker>
                                <span class="glyphicon glyphicon-calendar form-control-feedback"></span>
                            </div>
                            <div class="form-group">
                                <label>公告内容</label>
                                <textarea type="text" class="form-control" row="3" required placeholder="公告内容"
                                          v-model.trim="createFormData.content"></textarea>
                            </div>
                            <div class="form-group">
                                <button class="btn btn-primary btn-block btn-flat" type="submit">提交</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
