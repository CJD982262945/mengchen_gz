<!DOCTYPE html>
<html lang="en">
<!--#include virtual="/ssi/header.html"-->

<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
    <!-- Main Header -->
    <!--#include virtual="/ssi/main-header.html"-->

    <!-- Main sidebar -->
    <!--#include virtual="/ssi/admin/sidebar.html"-->

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                梦晨
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i>首页</a></li>
                <li>GM功能</li>
                <li>AI管理</li>
                <li class="active">AI列表</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content" id="app">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">AI列表</h3>
                </div>

                <div class="box-body">
                    <div class="row" style="margin-top: 0px;">
                        <div class="col-md-1">
                            <button class="btn btn-primary btn-flat" data-toggle="modal"
                                    data-target="#add-ai-modal">
                                添加AI
                            </button>
                        </div>
                        <div class="col-md-1">
                            <button class="btn btn-primary btn-flat">
                                AI列表
                            </button>
                        </div>
                        <div class="col-md-2">
                            <button class="btn btn-primary btn-flat">
                                AI调度列表
                            </button>
                        </div>

                        <div class="col-md-7 col-md-offset-1" v-if="!loading" v-cloak>
                            <form class="form-inline" method="GET" action="#" @submit.prevent="searchAiList">
                                <div class="form-group">
                                    <div class="input-group" >
                                        <span class="input-group-addon">区服</span>
                                        <select class="form-control" v-model="searchAiFormData.db">
                                            <option  v-for="server in serverList" :value="server.id">
                                                {{ server.name }}
                                            </option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon">游戏</span>
                                        <select class="form-control" v-model="searchAiFormData.game_type">
                                            <option value="">全部游戏</option>
                                            <option v-for="type in gameType" :value="type">
                                                {{ type }}
                                            </option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon">状态</span>
                                        <select class="form-control" v-model="searchAiFormData.status">
                                            <option value="">全部状态</option>
                                            <option v-for="status in statusType" :value="status">
                                                {{ status }}
                                            </option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <button class="btn btn-primary btn-flat" type="submit">提交</button>
                                </div>
                            </form>
                        </div>
                    </div>

                    <div class="row phone-scrollable">
                        <div class="col-md-12">
                            <my-vuetable
                                    :table-url="tableUrl"
                                    :table-fields="tableFields"
                                    table-track-by="rid"
                            >
                            </my-vuetable>
                        </div>
                    </div>
                </div>
            </div>

            <!--jQuery('#detail-record-modal').modal('show') 报错 变通方法-->
            <button style="display: none" class="btn btn-default" data-toggle="modal"
                    data-target="#edit-ai-modal" id="edit-ai-modal-button"></button>
            <!-- 编辑AI模态框 -->
            <div id="edit-ai-modal" class="modal fade" tabindex="-1">
                <div class="modal-dialog" style="width: 35%;">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button class="close" type="button" data-dismiss="modal">x</button>
                            <h3 class="text-center">AI编辑</h3>
                        </div>

                        <form role="form" class="from-horizontal" method="POST" action="#" @submit.prevent="editAi">
                            <div class="modal-body">
                                <div class="row" style="margin-top: 0px;">
                                    <div class="form-group">
                                        <label class="col-md-3 control-label text-center">id</label>
                                        <div class="col-md-8">
                                            <input type="text" disabled class="form-control" v-model="activatedRow.rid">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group">
                                        <label class="col-md-3 control-label text-center">昵称</label>
                                        <div class="col-md-8">
                                            <input type="text" class="form-control" v-model="activatedRow.nick">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group">
                                        <label class="col-md-3 control-label text-center">钻石</label>
                                        <div class="col-md-8">
                                            <input type="text" class="form-control" v-model="activatedRow.diamond">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group">
                                        <label class="col-md-3 control-label text-center">兑换券</label>
                                        <div class="col-md-8">
                                            <input type="text" class="form-control" v-model="activatedRow.crystal">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group">
                                        <label class="col-md-3 control-label text-center">经验</label>
                                        <div class="col-md-8">
                                            <input type="text" class="form-control" v-model="activatedRow.exp">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button class="btn btn-block btn-primary btn-flat" type="submit">提交</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <my-toastr ref="toastr"></my-toastr>
        </section>
        <!-- /.content -->

    </div>
    <!-- /.content-wrapper -->

    <!-- Main Footer -->
    <!--#include virtual="/ssi/main-footer.html"-->

</div>
<!-- ./wrapper -->

<link rel="stylesheet" type="text/css" href="/css/admin/gm/ai/list.css" />
<script src="http://localhost:8080/dist/webpack/admin/gm/ai/list.js"></script>
</body>
</html>
