<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>AdminLTE 2 | Registration Page</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.6 -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="dist/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="dist/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="dist/css/AdminLTE.min.css">
    <!-- iCheck -->
    <link rel="stylesheet" href="plugins/iCheck/square/blue.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="dist/js/html5shiv.min.js"></script>
    <script src="dist/js/respond.min.js"></script>
    <![endif]-->
</head>
<body class="hold-transition register-page">
<div class="register-box">
    <div class="register-logo">
        <a href="/"><b>Admin</b>LTE</a>
    </div>

    <div class="register-box-body">
        <p id="reset-message" class="register-box-msg" :class="{ 'text-danger': resetMessage.warning }">{{ resetMessage.message }}</p>

        <form action="/password/reset" method="POST" @submit.prevent="reset">
            <input type="hidden" id="token" name="token" v-model="formData.token">

            <div class="form-group has-feedback">
                <input name="email" type="email" class="form-control" placeholder="邮箱" v-model="formData.email" v-focus
                       v-validate="'required|email'">
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                <span v-show="errors.has('email')" class="text-danger">{{ errors.first('email') }}</span>
            </div>
            <div class="form-group has-feedback">
                <input name="password" type="password" class="form-control" placeholder="密码" v-model="formData.password"
                       v-validate="'required|min: 6'">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                <span v-show="errors.has('password')" class="text-danger">{{ errors.first('password') }}</span>
            </div>
            <div class="form-group has-feedback">
                <input name="password_confirmation" type="password" class="form-control" placeholder="再次输入密码"
                       v-model="formData.password_confirmation" v-validate="'required|min: 6'">
                <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
                <span v-show="errors.has('password_confirmation')" class="text-danger">{{ errors.first('password_confirmation') }}</span>
            </div>
            <div class="center-block">
                <button type="submit" class="btn btn-primary btn-block btn-flat">提交</button>
            </div>
        </form>
    </div>
    <!-- /.form-box -->
</div>
<!-- /.register-box -->

<!-- 密码重置成功提示框 -->
<div id="reset-password-success-modal" class="modal fade">
    <div class="modal-dialog" style="width: 380px;">
        <div class="modal-content">
            <div class="modal-body">
                <h4 class="text-center"><a class="text-green" href="/home">密码重置成功</a></h4>
            </div>
        </div>
    </div>
</div>

<!-- jQuery 2.2.0 -->
<script src="plugins/jQuery/jquery-2.2.3.min.js"></script>
<!-- Bootstrap 3.3.6 -->
<script src="bootstrap/js/bootstrap.min.js"></script>
<!-- lodash 4.17.4 -->
<script src="dist/js/lodash.min.js"></script>
<!-- Vue 2.3.0 -->
<script src="dist/js/vue/vue.min.js"></script>
<!-- Vee-validate 2.0.0-rc.3 -->
<script src="dist/js/vue/vee-validate.min.js"></script>
<!-- axios -->
<script src="dist/js/axios.js"></script>
<script>
    'use strict';

    var getQueryVariable = function (variable) {
        var query = window.location.search.substring(1);
        var vars = query.split("&");

        for (var i=0;i<vars.length;i++) {
            var pair = vars[i].split("=");
            if(pair[0] == variable){return pair[1];}
        }
        return(false);
    };

    Vue.use(VeeValidate);   //注册vee-validate插件

    //自定义获取焦点的指令（全局）
    Vue.directive('focus', {
        inserted: function (el) {
            el.focus();
        },
    });

    var app = new Vue({
        el: '.register-box',

        data: {
            resetMessage: {
                message: '密码重置',
                warning: false,
            },
            formData: {
                token: getQueryVariable('token'),
                email: '',
                password: '',
                password_confirmation: '',
            },
        },

        methods: {
            reset: function () {
                var _self = this;

                if (this.errors.any()) { return false; }    //表单验证，验证失败不提交

                axios({
                    method: 'POST',
                    url: '/password/reset',
                    data: _self.formData,
                    timeout: 5000,
                    xsrfCookieName: 'XSRF-TOKEN',
                    xsrfHeaderName: 'X-XSRF-TOKEN',
                    validateStatus: function (status) {     //定义哪些http状态返回码会被promise resolve
                        return status >= 200 && status < 500 && status != 404;
                    }
                })
                    .then(function (response) {
                        if (response.status === 200) {
                            var responseData = response.data;

                            if (responseData.hasOwnProperty('error')) {
                                _self.resetMessage.message = response.data.error;
                                _self.resetMessage.warning = true;
                            } else if (responseData.hasOwnProperty('success')) {
                                $('#reset-password-success-modal').modal('show');
                            }
                        } else if (response.status === 422 || response.status === 423) {
                            var responseData = response.data.email || response.data.password;
                            _self.resetMessage.message = responseData[0];
                            _self.resetMessage.warning = true;
                        } else {
                            alert('密码重置失败，错误代码：' + response.status);
                        }
                    })
                    .catch(function (err) {
                        alert(err);
                        console.log(err);
                    });
            }
        }
    });

    $('#reset-password-success-modal').on('hidden.bs.modal', function () {
        window.location.href='/home';
    });
</script>
</body>
</html>
